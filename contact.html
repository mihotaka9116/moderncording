<section id="contact">
    <div class="w-container">
        <link href="style.css" rel="stylesheet">
        <h2 class="heading-decoration">RESERVATION / CONTACT</h2>
        <p style="text-align:center; margin-bottom: 40px;">ご予約・お問い合わせ</p>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="遠野 太郎">
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>

            <div class="form-row" style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="checkin">チェックイン希望日</label>
                    <input type="date" id="checkin" name="checkin">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="checkout">チェックアウト希望日</label>
                    <input type="date" id="checkout" name="checkout">
                </div>
            </div>

            <div class="form-group">
                <label for="guests">ご宿泊人数</label>
                <select id="guests" name="guests">
                    <option value="1">1名</option>
                    <option value="2">2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名以上</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">ご要望・ご質問</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>

            <div class="form-agreement">
                <label>
                    <input type="checkbox" name="agree" required>
                    <a href="privacy.html">個人情報の取り扱い</a>に同意する
                </label>
            </div>

            <button type="submit" class="btn-submit">この内容で送信する</button>
        </form>
    </div>
</section>
