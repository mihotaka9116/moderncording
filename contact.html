<section id="contact">
    <div class="w-container">
        <h2 class="heading">Reservation <span>ご予約・お問い合わせ</span></h2>
        
        <form class="contact-form">
            <div class="item">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="遠野 太郎" required>
            </div>

            <div class="item">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="example@tono-modern.com" required>
            </div>

            <div class="item">
                <label for="date">宿泊希望日</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="item">
                <label for="people">人数</label>
                <select id="people" name="people">
                    <option value="1">1名</option>
                    <option value="2">2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名以上</option>
                </select>
            </div>

            <div class="item">
                <label for="plan">ご希望のプラン</label>
                <select id="plan" name="plan">
                    <option value="breakfast">薪ストーブ朝食付プラン</option>
                    <option value="stay_only">素泊まりプラン</option>
                    <option value="other">その他（お問い合わせ）</option>
                </select>
            </div>

            <div class="item">
                <label for="message">ご要望・お問い合わせ</label>
                <textarea id="message" name="message" rows="5" placeholder="アレルギーの有無や、到着予定時刻などをご記入ください。"></textarea>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button type="submit" class="btn">内容を確認して送信</button>
            </div>
        </form>
    </div>
</section>
